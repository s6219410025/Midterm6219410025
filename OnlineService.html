<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Coffee กาแฟ SAU IoT DTI">
    <meta name="description" content="Coffee Co'fe รสชาติแท้กาแฟไทย">
    <meta name="author" content="IoT-DTI SAU 2021">
    <title> OnlineService</title>
    <link rel="shortcut icon" href="./images/แก้วน้ำ.png" type="image/x-icon">
</head>

<body>
    <div align="center">
        <img src="./images/ปก-icon.png" alt="" width="300">
    </div>
    <h2 align="center">OnlineService V1.0</h2>
    <h3 align="center">"ชำระค่าสาธารณูปโภคหลากหลายเพื่อความสะดวกของคุณ"</h3>
    <hr width="98%">
    <form action="#" method="GET">
        <table border="0" width="600" align="center" cellpadding="5">
            <tr>
                <td align="right">
                    รหัสประจำตัวประชาชน
                </td>
                <td>
                    <input type="text" name="coffee_name" id="">
                </td>
            </tr>
            <tr>
                <td align="right">
                    คำนำหน้า
                </td>
                <td>
                    <input type="radio" name="coffee_type" checked id="">นาย
                    <input type="radio" name="coffee_type" id="">นาง
                    <input type="radio" name="coffee_type" id="">นางสาว
                </td>
            </tr>
            <tr>
                <td align="right">
                    ชื่อ-สกุล
                </td>
                <td>
                    <input type="text" name="coffee_name" id="">
                </td>
            </tr>
            <tr>
                <td align="right">ค่าสาธารณูปโภค</td>
                <td>
                    <input type="checkbox" name="coffee_opt1" id="" value="a">ปะปา <input type="text" name="coffee_name"
                        id=""> บาท
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="coffee_opt2" id="" value="b">ไฟฟ้า <input type="text"
                        name="coffee_name" id=""> บาท
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="coffee_opt3" id="" value="c">โทรศัพท์บ้าน <input type="text"
                        name="coffee_name" id=""> บาท
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="coffee_opt4" id="" value="d">AIS <input type="text" name="coffee_name"
                        id=""> บาท
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="coffee_opt4" id="" value="d">DTAC <input type="text" name="coffee_name"
                        id=""> บาท
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="coffee_opt4" id="" value="d">TRUE <input type="text" name="coffee_name"
                        id=""> บาท
                </td>
            </tr>
            <tr>
                <td align="right">ส่วนลดเฉพาะค่าสาธารณูปโภค</td>
                <td>
                    <select name="coffee_menu" id="">
                        <option value="1">ไม่มีส่วนลด</option>
                        <option value="2">ลด 5%</option>
                        <option value="3">ลด 10%</option>
                    </select>
                </td>
                <br>
        </table>
        <hr width="98%">
        <div align="center">
            <button>ชำระค่าบริการ</button> 
            <button>ยกเลิก</button>
        </div>
        <br>
        <table align="center">
            <tr>
                <td>
                    <h4><u>หมายเหตุ</u></h1>
                </td>
                <td>ค่าบริการ 15 บาทต่อรายการสาธารณูปโภค และไม่นำไปคิดกับส่วนลด</td>
            </tr>
        </table>
    </form>

</body>

</html>
